<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
<style>
.inter-<uniquifier> {
  font-family: "Inter", sans-serif;
  font-optical-sizing: auto;
  font-weight: <weight>;
  font-style: normal;
}
body {
text-align: center;
font-family: Inter, monospace;
	font-weight: 400;
}
h1 {
font-weight: 900;
}
  #einmalButton {
    padding: 10px 20px;
    font-size: 16px;
    background-color: #4CAF50; /* Grün */
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }

  #einmalButton.clicked {
    background-color: #f44336; /* Rot nach Klick */
    color: white;
	cursor: not-allowed;
  }
</style>
	<main>
		<div>
			<img src="./gutschein_müll_wegbringen.png" width="450px" alt="Bild Gutschein" /> <br>
		<button id="einmalButton">Einlösen?</button>
		<script>
			const button = document.getElementById('einmalButton');

			// Prüfen, ob der Button schon geklickt wurde
			if (localStorage.getItem('buttonGeklickt') === 'true') {
				button.classList.add('clicked');
				button.innerText = "Schon eingelöst!";
				button.disabled = true;
}
			button.addEventListener('click', () => {
			button.classList.add('clicked');
			button.innerText = "Eingelöst!";
			button.disabled = true;
			localStorage.setItem('buttonGeklickt', 'true'); // Speichern, dass er geklickt wurde
		});
		</script>
	</main>
</body>
</html>
