<html>
<head>
<meta charset="UTF-8">

<style>
.inter-<uniquifier> {
  font-family: "Inter", sans-serif;
  font-optical-sizing: auto;
  font-weight: <weight>;

}
body {
text-align: center;
font-family: Inter, monospace;
	font-weight: 400;
	display: flex;
	flex-direction: column;
	align-items: center;
	text-align: center;
	align-items: center;
}
h1 {
font-weight: 900;
}
 .container {
    width: auto; /* Bildgröße */
    cursor: pointer;
	display: flex;
	flex-direction: row;
	align-items: center;
	margin-bottom: 20px;
  }
.container img {
    width: 160px;            /* Bildgröße festlegen */
    height: auto;
    display: block;
}

  .text {
    display: none; /* Text ist standardmäßig versteckt */
	text-align: left;   
  }
</style>
</head>
<body>
	<main>
	<h1> 3 Dinge, die ich an dir liebe </h1>
	<div class="container" onclick="toggleText(this)">
  <img src="img/nummer_eins.png" alt="Bild">
  <div class="text">
    Ich fühle mich ruhiger mit Dir <3
  </div>
</div>
<div class="container" onclick="toggleText(this)">
  <img src="img/nummer_2.png" alt="Bild">
  <div class="text">
    Du kümmerst Dich um mich, <br> 
	wenn es mir schlecht geht
  </div>
</div>
<div class="container" onclick="toggleText(this)">
  <img src="img/nummer_3.png" alt="Bild">
  <div class="text">
  
    Du bist manchmal echt affig
	<img src="img/video_affe.gif" width="150px" alt="Video von Affe">
  
  </div>
</div>
<script>
  function toggleText(container) {
    const text = container.querySelector('.text');
    if (text.style.display === "none" || text.style.display === "") {
      text.style.display = "block";
    } else {
      text.style.display = "none";
    }
  }
  
</script>

	</main>
</body>
</html>
